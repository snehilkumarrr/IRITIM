<div class="container" style="margin-top: 190px;height:100vh">
    <div class="row">
        <h1 class="text-center my-2">View Coordinator</h1>
        <div>
            <button (click)="CreateCoordinator()" class=" btn btn-primary mt-5">Create Coordinator <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button (click)="ViewAdminDashboard()" class="btn btn-primary mt-5 mx-3">Back</button>
        </div>
        <table class="table border table-bordered my-5">

            <thead class="table-primary">
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Coordinator Name</th>
                    <th scope="col">Coordinator Mobile No</th>
                    <th scope="col">Coordinator Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of coordinator; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.mobileno}}</td>
                    <td>{{ item.emailid }}</td>

                    <td>
                        <button (click)=" EditCoordinator(item.id)" class="btn btn-success mx-3">Edit</button>
                        <button (click)="deleteCoordinator(item.id )" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>   
    </div>
</div>
