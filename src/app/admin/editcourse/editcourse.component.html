<div class="container" style="margin-top: 290px;height:50vh">
    <form [formGroup]="editcourseform" (ngSubmit)="editCourseHandler()">
        <div class="row ">
            <h3>Edit Course </h3>
            <div class="col-md-6">
                <label for="username" class="form-label">Course Name</label>
                <input formControlName="coursename" type="text" class="form-control" placeholder="Course Name">
            </div>
            <div class="col-md-6">
                <label for="username" class="form-label">Course Code</label>
                <input formControlName="coursecode" type="text" class="form-control" placeholder="Course CODE">
            </div>
            <div class="col-md-12 mt-3">
                <label for="username" class="form-label">Course Description</label>
                <textarea formControlName="coursedescription" type="text" class="form-control" ></textarea>

            </div>

            <div class="col-md-12 mt-3">   
                    <input formControlName="file" type="file" #fileInput (change)="onFileSelected($event)" accept=".jpg,.png,.jpeg,application/pdf">
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-12  text-center">
                <button  class="btn btn-primary">Edit Course</button>
            </div>
        </div>
    </form>
</div>
