<div class="container" style="margin-top:190px ;">
    <div class="row ">
        <p class="text-dark h3 text-center">Registration</p>
        <form [formGroup]="SignupForm" (ngSubmit)="signupHandler()" class="row g-3">
            <div class="col-md-3 ">
                <label for="employeeType" class="form-label">Employee Type</label>
                <select name="emptype" class="form-select" id="employeeType" (change)="EmployeeTypeHandler($event)" required>
                    <option selected>Please Select Option</option>
                    <option value="Railways">Railways</option>
                    <option value="Non Railways">Non Railways</option>
                </select>
            </div>
            <ng-container class="row mt-3" *ngIf="emptype === 'Railways'">
                <div class="col-md-3 ">
                    <label for="gender" class="form-label">HRMS ID<font color="red">*</font></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Please Enter HRMSID" #hrmsInput formControlName="hrmsid" required>
                        <button class="btn btn-success" (click)="getValue(hrmsInput.value)" type="button" id="button-addon2">Load</button>
                    </div>
                </div>
                <div class="col-md-3 ">
                    <label for="gender" class="form-label">Employee Name (English)<font color="red">*</font></label>
                    <input type="text" class="form-control" name="employeename" formControlName="name" placeholder="Please Enter Employee Name" required>
                </div>
                <div class="col-md-3 ">
                    <label for="gender" class="form-label">Employee Name (Hindi)</label>
                    <input type="text" class="form-control" name="usernamehindi" formControlName="usernamehindi" placeholder="Please Enter Employee Name">
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Gender<font color="red">*</font></label>
                    <input type="text" class="form-control" formControlName="gender" name="gender" placeholder="Please Enter Gender" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">D.O.B<font color="red">*</font></label>
                    <input type="date" class="form-control" formControlName="dob" name="dob" placeholder="Please Enter D.O.B" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">D.O.J<font color="red">*</font></label>
                    <input type="date" class="form-control" formControlName="dateofappointment" name="dateofappointment" placeholder="Please Enter D.O.J" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Education<font color="red">*</font></label>
                    <input type="text" class="form-control" formControlName="education" name="education" required>
                </div>
                <div class="col-md-3">
                    <label for="group" class="form-label">GROUP<font color="red">*</font></label>
                    <select class="form-control" formControlName="group" (change)="onGroupChange($event)" required>
                        <option value="" disabled selected>Please Select Group</option>
                        <option value="groupA">Group A</option>
                        <option value="groupB">Group B</option>
                        <option value="groupC">Group C</option>
                        <option value="otherGroup">Others</option>
                    </select>
                </div>
                                
                <div *ngIf="selectedGroup == 'otherGroup'" class="col-md-3">
                    <label for="otherGroupName" class="form-label">Please specify the group</label>
                    <input type="text" class="form-control" formControlName="otherGroupName" placeholder="Enter Group Name">
                </div>

                <div *ngIf="selectedGroup == 'otherGroup'" class="col-md-3">
                    
                        <label for="grade" class="form-label">Grade<font color="red">*</font></label>
                        <input name="name" type="text" class="form-control" formControlName="grade" placeholder="Please Enter Grade" required>
                 
                </div>

                <div *ngIf="selectedGroup == 'otherGroup'" class="col-md-3">

                    <div class="col-md-3">
                        <label for="gender" class="form-label">Department<font color="red">*</font></label>
                        <input type="text" class="form-control" formControlName="department" name="department" placeholder="Please Enter Department" required>
                    </div>
                </div>


                <div *ngIf="selectedGroup && selectedGroup != 'otherGroup'" class="col-md-3">
                    <label for="grade" class="form-label">Grade<font color="red">*</font></label>
                    <select class="form-control" formControlName="grade" required>
                        <option value="" disabled selected>Please Select Grade</option>
                        <option *ngFor="let grade of grades" [value]="grade">{{ grade }}</option>
                    </select>
                </div>

                <div *ngIf="selectedGroup && selectedGroup !== 'otherGroup'" class="col-md-3">
                    <label for="department" class="form-label">Department<font color="red">*</font></label>
                    <select class="form-control" formControlName="department" required>
                        <option value="" disabled selected>Please Select Department</option>
                        <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
                    </select>
                </div>



                <div class="col-md-3">
                    <label for="gender" class="form-label">Designation (English)<font color="red">*</font></label>
                    <input type="text" class="form-control" formControlName="designationineng" name="designationineng" placeholder="Please Enter Designation (English)" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Designation (Hindi)</label>
                    <input type="text" class="form-control" formControlName="designationinhindi" name="designationinhindi" placeholder="Please Enter Designation (Hindi)">
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Place of Posting<font color="red">*</font></label>
                    <input type="text" class="form-control" formControlName="placeofposting" name="placeofposting" placeholder="Please Enter Place of Posting" required>
                </div>
                <div class="col-md-3 ">
                    <label for="inputState" class="form-label">Railways :Zone/PSU/ZRTI/CTI/MDTI/Other<font color="red">*</font> </label>
                    <input placeholder="Railways :Zone/PSU/ZRTI/CTI" type="text" class="form-control" formControlName="zone" name="zone" required>
                </div>
                <div class="col-md-3 ">
                    <label for="inputState" class="form-label">Division<font color="red">*</font></label>
                    <input formControlName="division" type="text" class="form-control" name="division" placeholder="Please Enter Division" required>
                </div>
                <div class="col-md-3">
                    <label for="whatsappNo" class="form-label">CUG / Whatsapp Number<font color="red">*</font></label>
                    <input name="whatsappno" placeholder="Please Enter Mobile No" formControlName="whatsappno" type="number" class="form-control" id="whatsappNo" #whatsappInput required>
                </div>
                <div class="col-md-3">
                    <label for="email" class="form-label">Email ID<font color="red">*</font></label>
                    <input placeholder="Please Enter Email ID" formControlName="emailid" name="emailid" type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Divyangjan <font color="red">*</font></label>
                    <select formControlName="divyangjan" class="form-control" required>
                        <option value="yes">YES</option>
                        <option selected value="No">No</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="earlierTraining" class="form-label">Earlier Training <font color="red">*</font></label>
                    <select formControlName="earlierTraining" class="form-control" required>
                      <option value="yes">YES</option>
                      <option value="No">No</option>
                    </select>
                  </div>
                <div class="col-md-3">
                    <label for="remark" class="form-label">Remark</label>
                    <input type="text" class="form-control" formControlName="remark" name="remark" placeholder="Please Enter Remark">
                </div>
                <div class="row">
                    <div class="col-md-4 mt-4">
                        <label for="Photo" class="form-label">Upload Passport Size Photo<font color="red">*(50KB max size)</font></label>
                    </div>
                    <div class="col-md-4 mt-4">
                        <input formControlName="file" type="file" #fileInput (change)="onFileSelected($event)" accept=".jpg,.png,.jpeg,application/pdf">
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="emptype === 'Non Railways'">
                <div class="col-md-3">
                    <label for="gender" class="form-label">Employee Name (English)<font color="red">*</font></label>
                    <input name="name" type="text" class="form-control" formControlName="name" placeholder="Please Enter Name" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Employee Name (Hindi)</label>
                    <input name="name" type="text" class="form-control" formControlName="usernamehindi" placeholder="Please Enter Name">
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Employee ID<font color="red">*</font></label>
                    <input name="name" type="text" class="form-control" formControlName="hrmsid" placeholder="Please Enter Name" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">D.O.B<font color="red">*</font></label>
                    <input name="name" type="date" class="form-control" formControlName="dob" placeholder="Please Enter D.O.B" value="2024-04-12" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">D.O.J<font color="red">*</font></label>
                    <input name="name" type="date" class="form-control" formControlName="dateofappointment" placeholder="Please Enter D.O.J" value="2024-04-12" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Designation (English)<font color="red">*</font></label>
                    <input name="name" type="text" class="form-control" formControlName="designationineng" placeholder="Please Enter Designation (English)" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Designation (Hindi)</label>
                    <input name="name" type="text" class="form-control" formControlName="designationinhindi" placeholder="Please Enter Designation (Hindi)">
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Educational Qualification<font color="red">*</font></label>
                    <input name="name" type="text" class="form-control" formControlName="education" placeholder="Please Enter Educational Qualification" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Gender<font color="red">*</font></label>
                    <input name="name" type="text" class="form-control" formControlName="gender" placeholder="Please Enter Gender" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Organisation Name<font color="red">*</font></label>
                    <input name="name" type="text" class="form-control" formControlName="organization" placeholder="Please Enter Organisation Name" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Place of Posting<font color="red">*</font></label>
                    <input name="name" type="text" class="form-control" formControlName="placeofposting" placeholder="Please Enter Place of Posting" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Department<font color="red">*</font></label>
                    <input name="name" type="text" class="form-control" formControlName="department" placeholder="Please Enter Department" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Grade<font color="red">*</font></label>
                    <input name="name" type="text" class="form-control" formControlName="grade" placeholder="Please Enter Grade" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Whatsapp Mobile No<font color="red">*</font></label>
                    <input name="name" formControlName="whatsappno" type="number" class="form-control" placeholder="Please Enter Mobile No" required>
                </div>
                <div class="col-md-3">
                    <label for="email" class="form-label">Email ID<font color="red">*</font></label>
                    <input placeholder="Please Enter Email ID" formControlName="emailid" name="emailid" type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-3">
                    <label for="gender" class="form-label">Divyangjan<font color="red">*</font></label>
                    <select formControlName="divyangjan" class="form-control" required>
                        <option value="yes">YES</option>
                        <option selected value="No">No</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="earlierTraining" class="form-label">Earlier Training <font color="red">*</font></label>
                    <select formControlName="earlierTraining" class="form-control" required>
                      <option value="yes">YES</option>
                      <option value="No">No</option>
                    </select>
                  </div>
                <div class="col-md-3">
                    <label for="remark" class="form-label">Remark</label>
                    <input type="text" class="form-control" formControlName="remark" name="remark" placeholder="Please Enter Remark">
                </div>
                <div class="row">
                    <div class="col-md-4 mt-4">
                        <label for="Photo" class="form-label">Upload Passport Size Photo<font color="red">*(50KB max size)</font></label>
                    </div>
                    <div class="col-md-4 mt-4">
                        <input formControlName="file" type="file" #fileInput (change)="onFileSelected($event)" accept=".jpg,.png,.jpeg,application/pdf">
                    </div>
                </div>

            </ng-container>

            <div class="col-12 text-center my-5">
                <button type="submit" class="btn btn-primary">Sign in <i class="fa fa-user-plus" aria-hidden="true"></i></button>
            </div>
        </form>
    </div>
</div>
